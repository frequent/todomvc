<!doctype html>
<html lang="en" data-framework="renderjs">
	<head>
		<meta charset="utf-8">
		<title>RenderJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<script type="text/x-handlebars-template" id="item_template">
		{{#this}}
			<li class="{{#if completed}}completed{{/if}} {{#if editing}}editing{{/if}}" data-id="{{id}}">
				<div class="view {{#if edit}}hidden{{/if}}">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit {{#unless this.editing}}hidden{{/unless}}" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script type="text/x-handlebars-template" id="app_template">
			<header class="header">
				<h1>todos</h1>
				<form>
					<input class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section class="main {{#unless todo_exists}}hidden{{/unless}}">
				<input class="toggle-all" id="toggle-all" type="checkbox" {{#if all_checked}}checked{{/if}}>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer {{#unless todo_exists}}hidden{{/unless}}">
				<span class="todo-count">
					<strong>{{todo_count}}</strong>
				</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed {{#unless all_completed}}hidden{{/unless}}">Clear completed</button>
			</footer>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="lib/rsvp.js"></script>
		<script src="lib/renderjs.js"></script>
		<script src="gadget_global.js"></script>
		<script src="gadget_todo.js"></script>
	</head>
	<body>
		<section class="todoapp"></section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/eyqs">Eugene Shen</a> and <a href="https://lab.nexedi.com/u/frequent">Sven Franck</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<div data-gadget-url="gadget_model.html" data-gadget-scope="model" data-gadget-sandbox="public"></div>
	</body>
</html>
